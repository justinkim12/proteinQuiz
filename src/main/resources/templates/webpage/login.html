<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>칼로리 퀴즈</title>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>칼로리 퀴즈</h2>
  </div>
  <h4 class="mb-3">이메일 입력</h4>
  <form action="item.html" th:action th:object="${email}" method="post">
    <div>
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="메일을 입력하세요">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">시작하기</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
